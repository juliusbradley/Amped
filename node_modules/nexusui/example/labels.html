<!doctype html>
   	<html>
	<head>
		<title>NexusUI Demo</title>
		<script type="text/javascript" src="../dist/nexusUI.js"></script>
		<script>
			nx.onload = function() {
			
				nx.skin("light-blue")	
				
				// can size labels using this:
				 nx.labelSize(40)
			
			}
		</script>

	</head>
	<body>
		<style>
			.nx {
				margin:5px;
			}
		</style>



		<canvas nx="slider" min="50" max="100" label="A" style="width:15px;height:60px"></canvas>
		<canvas nx="slider" min="0" max="2000" label="A" style="width:25px;height:100px"></canvas>
		<canvas nx="slider" min="5" max="100" label="Freq"></canvas>
		<canvas nx="slider" min="0" max="1" label="Stuff" style="width:100px;height:400px"></canvas>
		<canvas nx="slider" min="0" max="1000" label="Playback Rate" style="width:400px;height:70px"></canvas>

		<br>

		<canvas nx="dial" min="0" max="1" label="Speed" style="width:40px;height:60px"></canvas>
		<canvas nx="dial" min="0" max="50" label="Speed" style="width:90px;height:80px"></canvas>
		<canvas nx="dial" min="0" max="10" label="Speed"></canvas>
		<canvas nx="dial" min="0" max="10" label="Speed" style="width:300px;height:320px"></canvas>

		<br>

		<canvas nx="toggle" label="DSP" style="width:30px;height:100px"></canvas>
		<canvas nx="toggle" label="DSP"></canvas>
		<canvas nx="toggle" label="DSP" style="width:300px;height:300px"></canvas>

		<br>

		<canvas nx="button" label="Ping"></canvas>
		<canvas nx="button" label="Ding" style="width:200px;height:200px"></canvas>

		<br>

		<canvas nx="crossfade" label="L/R"></canvas>
		<canvas nx="crossfade" label="L/R" style="width:300px;height:100px"></canvas>

		<br>
	</body>
</html>

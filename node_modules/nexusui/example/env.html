<!doctype html>
   	<html>
	<head>
		<title>NexusUI Demo</title>
		<script type="text/javascript" src="../dist/nexusUI.js"></script>
		<script>

			nx.onload = function() {
				
			    nx.colorize("accent", "#1ac");

			    envelope1.looping = true
			    envelope1.duration = 10000
			    envelope1.start()

			    envelope1.on('*',function(data) {
			    	slider1.set({value: data.amp})
			    })

			    nx.setLabels("on");

			}


		</script>

	</head>

	<body>

		<style>
			.nx {
				float:left;
				margin:5px;
			}
		</style>


		  <canvas nx="envelope" label="filter" style="width:310px;height:150px"></canvas>
		  <canvas nx="slider" label="vis" style="width:50px;height:150px"></canvas>

	</body>
	
</html>

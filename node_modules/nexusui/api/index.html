<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>NexusUI</title>

  <script src="../dist/nexusUI.js"></script>

  <!-- Flatdoc -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link  href='style.css' rel='stylesheet'>
  <script src='script.js'></script>

  <!-- Meta -->
  <meta content="NexusUI" property="og:title">
  <meta content="Browser-based mobile music interface toolkit" name="description">

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('nexusUI.md')
    });

    $(document).on('flatdoc:ready', function() {

      $('ul.level-2 li a:contains("class")').each(function(){
          $(this).html($(this).html().split("class").join(""));
      });
      $('.menubar').css("overflow","scroll");
      $('h1,h2,h3,h4,h5').css("text-transform","none");
    });

    var sidefix = false;
    window.onscroll = function scroll () {

      if (window.pageYOffset>51 && !sidefix) {
        $('.menubar').css("position","fixed");
        sidefix = true;
      } else if (window.pageYOffset<51 && sidefix) {
        $('.menubar').css("position","absolute");
        sidefix = false;
      }
    }

    nx.onload = function() {
      nx.colorize("#0dc")
    }
  </script>
</head>
<body role='flatdoc'>

  <div class='header'>
    <div class='left'>
      <h1>NexusUI</h1>
      <ul>
        <li><a href='https://github.com/lsu-emdm/nexusUI'>View on GitHub</a></li>
        <li><a href='https://github.com/lsu-emdm/nexusUI/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com 
       -->
      <iframe src="http://ghbtns.com/github-btn.html?user=lsu-emdm&amp;repo=nexusUI&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>
</html>
